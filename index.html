<!DOCTYPE html>
<html>
    <head>
        <title>Profile Card</title>
        <link rel="stylesheet" href="style.css">
    </head>

    <body>
        <div class="main">
            <div class="v-container" id="card">
            
                <div class="v-container" id="profile">
                    
                    <div class="profile-img">
                        <img src="photo_2023-11-06_00-38-09-removebg-preview.png" alt="">
                    </div>

                    <div>
                        <h2 id="name">
                            Mohamed Riad
                        </h2>
        
                        <p id="prof">
                            CryptoHacker
                        </p>

                    </div>
        
                </div>
    
                <div class="h-container" id="options">
                    <button>
                        Follow
                    </button>

                    <a href="" class="icon" id="love">
                       
                    </a>

                    <a href="" class="icon" id="comment">
                        
                    </a>


                </div>

                <div class="line"></div>

                <div class="v-container" id="skills">

                    <h3>Skills</h3>
                    <div class="line-container">
                        <label for="" class="tag">CSS</label>
    
                        <label for="" class="tag">HTML</label>
    
                        <label for="" class="tag">JS</label>
    
                        <label for="" class="tag">PYTHON</label>
    
                        <label for="" class="tag">UI UX</label>
                    </div>

                </div>

                <div class="v-container" id="contacts">
                    <h3>Contacts</h3>
                    <div class="h-container" id="contacts">
                        <div class="icon" id="face"></div>
                        <div class="icon" id="insta"></div>
                        <div class="icon" id="github"></div>
                    </div>
                </div>
            </div>
        </div>
    </body>
</html>
